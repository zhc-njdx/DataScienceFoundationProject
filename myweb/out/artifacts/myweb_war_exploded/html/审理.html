<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta 自适应 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="司法大数据案例分词标注">
    <meta name="description" content="采用爬虫进行案例的自动化爬取；对案例进行自动化分词">
    <meta name="author" content="zhc">
    <title>我的测试页面</title>
    <link type="text/css" rel="stylesheet" href="../css/web1.css">

  </head>
  <body>
    <img class="image" src="../images/法律法规.png" alt="我的测试页面">

    <!-- 爬虫部分 -->
    <div class="爬虫">
    <form>
        <p>请选择需要爬取的时间区间和案例数量：</p>
        开始时间：<label>
      <input type="date" name="开始时间" value="">
    </label><br>
        结束时间：<label>
      <input type="date" name="结束时间" value="">
    </label><br>
        案例数量：<label>
      <input type="number" name="案例数量"
      value="" min="0" max="100">
    </label><br>
        <input type="reset" value="重置">
        <!-- <input type="submit" name="开始" value="爬取"> -->
        <button type="submit">开始爬取</button>
    </form>
  </div>

    <!-- 上传案例 -->
  <div class="案例">
    <label>
<textarea name="案例内容" rows="20" cols="64" required="required">
</textarea>
    </label><br>
    <form>
      <input type="file" name="filedata">
    </form><br>
    <!-- <input type="submit" name="上传案例" value="上传案例"> -->
    <button type="submit"><a href="当事人.html">开始分词</a></button>
  </div>

  <!-- 分词标注 -->
  <div class="分词标注">
    <p>分词结果：</p>
    <nav>
      <a class="unselected" href="当事人.html">当事人</a>
      <a class="unselected" href="案由.html">案由</a>
      <a class="selected" href="审理.html">审理过程</a>
      <a class="unselected" href="法院.html">相关法院及审理人员</a>
    </nav>
    <br>
    <form action="">
        <input type="checkbox" name="" value="">犯罪嫌疑人<br>
        <input type="checkbox" name="" value="">被害人<br>
        <input type="checkbox" name="" value="">被害人母亲<br>
        <input type="checkbox" name="" value="">同伙<br>
        <input type="checkbox" name="" value="">证人<br>
    </form>
  </div>

  </body>
</html>
