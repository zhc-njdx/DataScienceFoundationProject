<head>

    <title>Title</title>
</head>
<body>
<div id="res">
    <li v-for="i in info.a"><input type="checkbox">{{i}}</li>
</div>
<script>
    let present = new Vue({
        el: '#res',
        data(){
            return{
                info:{
                    a: null,
                    b: null,
                    c: null,
                    d: null,
                    e: null
                }
            }
        },
        mounted(){
            axios.get('..\\jsonResult\\a.json').then(response=>(this.info=response.data))
        }
    })
</script>
</body>
