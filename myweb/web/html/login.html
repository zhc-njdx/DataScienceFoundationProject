<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../WEB-INF/lib/jquery-3.6.0.js"></script>
    <title>登录</title>
</head>
<body>


    <div class="title">
        <p id="word">
            数 据 科 学 大 作 业
        </p>
    </div>


    <div id="login">
        <form action="home.html" onsubmit="return login()">
            <h1>登录</h1>
            <div class="inputBox">
                <div class="inputText">
                    <input type="text" placeholder="用户名" id="name" value="12345" required />
                </div>
                    <input type="hidden" id="hid-name">
                <div class="inputText">
                    <input type="password" placeholder="密码" id="pwd" value="12345" required />
                </div>

                    <input type="hidden" id="hid-pwd">

                <button type="submit" class="inputButton" value="LOGIN">登录</button>

            </div>
        </form>
    </div>


<script>

    function login(){
        // jQuery 返回的是对象  先用 get 获取 DOM 元素
        let name = $('#name').get(0);
        let pwd = $('#pwd').get(0);
        // return false;
        // console.log(name.value);
        if (name.value.length===0 || pwd.value.length===0) {
            alert("请输入账号和密码！");
            return false;
        }
        if (name.value !== '12345' || pwd.value !== '12345') {
            alert("账号密码错误！");
            return false;
        }
        let hid_name = $('#hid-name').get(0);
        let hid_pwd = $('#hid-pwd').get(0);
        hid_name.value = '13184643209';
        hid_pwd.value = '2020NJdx';
        console.log(hid_name.value);
        console.log(hid_pwd.value);
        return true;
    }


</script>

</body>
</html>
