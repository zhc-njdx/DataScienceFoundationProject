<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>分词标注</title>
    <link href="../css/note.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <form action="" method="POST" enctype="multipart/form-data">
            <textarea rows="20" cols="60" placeholder="请输入" id="text"></textarea><br>
            <a><input type="file" id="file"></a>
            <button type="submit">确定</button>
        </form>
    </div>
    <div class="card">
        <div id="result0">
        <p id="result">结果</p>
        <p id="type">动词</p>
        <form  name="verb" id="res">
            <input type="checkbox" value="kill">{{info.a}}</input>
            <input type="checkbox" value="go">{{info.b}}</input>
            <input type="checkbox" value="run">{{info.c}}</input>
            <input type="checkbox" value="hide">{{info.d}}</input>
            <input type="checkbox" value="cheat">{{info.e}}</input>
        </form>
        <!--href里放json文件相对地址-->
        <a href="note.html" download><button type="submit" value="">保存</button></a>
        </div>
    </div>
</div>

<script>
    let va = new Vue({
        el: '#result0',
        // data: {
        //     message: ""
        // },
        data(){
          return{
              info:{
                  a: null,
                  b: null,
                  c: null,
                  d: null,
                  e: null
              }
          }
        },
        mounted(){
            <!--分词结果放在jsonResult文件夹中-->
            axios.get('..\\jsonResult\\a.json').then(response=>(this.info=response.data));
        }
    })
</script>
</body>
</html>
